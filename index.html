<!Doctype HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
  <!--Expose Moment.js and moment-precise-range-plugin to this file-->
  <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="./node_modules/moment-precise-range-plugin/moment-precise-range.js"></script>
</head>

<body>
  <div class="countdown"></div>
  <script type="text/javascript">
    //var moment = require('moment'); //do i need this?
    window.birthday = "04/05/1987" //prompt('What is your birthday? MM/DD/YYYY')
    moment.defaultFormat = "DD.MM.YYYY HH:mm"
    // invoke displayAge once
    displayAge()
    // invoke displayAge on an interval once a second
    setInterval(displayAge, 1000)

    function displayAge(age) {
      /* 
      Use moment() to create a new moment object from the present time
      Fix this function to display someone's exact age
      */
      //console.log(window.birthday) // getting string
      let now = moment();
      let currentAge = moment.preciseDiff(window.birthday, now);
      document.querySelector('.countdown').innerHTML = currentAge
      //console.log(moment(window.birthday, moment())
    }
  </script>
</body>
